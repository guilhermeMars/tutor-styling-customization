<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <section>
      <style>
        :root {
          --bento-g-radius: 20px;
        }

        .bento-grid {
          max-width: 1600px;
          display: grid;
        }
      </style>
      <main class="bento-grid">
        <div class="bento-g-2">
          <div>
            <h1>A união veterinária faz a força.</h1>
          </div>
          <div class="congress-logos">
            <img src="media/ANESTCARE-BR.png" alt="Anestcare Brazil" />
            <img src="media/Dermatonline.png" alt="Dermato Online" />
            <img src="media/COBETIV.png" alt="Cobetiv" />
          </div>
        </div>
        <div class="bento-g-3">
          <div>
            <img
              src="media/bento-g poltronas.png"
              alt="Imagem Conversa Poltronas"
            />
            <div class="cat-dog-div">
              <img src="media/bento-g cat.png" alt="Cat image" />
              <img src="media/bento-g dog.png" alt="Dog" />
            </div>
          </div>
          <div>
            <div class="white-ebramev">
              <img src="media/White Logo.svg" alt="Ebramev Logo Branco" />
            </div>
            <div class="titles-div">
              <h4>Anestesiologia</h4>
              <h4>Dermatologia</h4>
              <h4>Terapia Intensiva</h4>
            </div>
          </div>
          <div>
            <img src="media/bento-g chico.png" alt="Foto Francisco Mello" />
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
