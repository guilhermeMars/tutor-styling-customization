<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    \
    <section class="section">
      <style>
        * {
          margin: 0;
          padding: 0;
        }

        .text-image-div {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 2rem;
          font-family: "Poppins";
          width: 90%;
          max-width: 1600px;
          margin: auto;
        }

        .titulo-side-image {
          font-size: 3.4rem;
          color: hsl(0, 0%, 10%);
          flex: 50%;
          text-align: left;
          font-weight: bold;
          line-height: 4.5rem;
          margin-bottom: 1.2rem;
        }

        .side-text {
          flex: 50%;
          display: flex;
          flex-direction: column;
          height: 100%;
          gap: 1rem;
        }

        .list-bolsas {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          font-size: 1.2rem;
          color: white;
          margin-bottom: 1rem;
        }

        .list-bolsas p {
          padding: 0.8rem 1rem;
          border-radius: 5px;
        }

        .list-bolsas > :nth-child(1) {
          background-color: rgba(182, 42, 126, 0.8);
        }

        .list-bolsas > :nth-child(2) {
          background-color: rgba(0, 136, 242, 0.8);
        }

        .list-bolsas > :nth-child(3) {
          background-color: rgba(110, 78, 207, 0.8);
        }

        .benefit-warning {
          color: hsl(0, 0%, 30%);
        }

        .logo-gradient-text {
          background: linear-gradient(
            90deg,
            rgba(190, 20, 174, 1) 0%,
            rgba(131, 54, 187, 1) 23%,
            rgba(7, 156, 238, 1) 100%
          );
          background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .side-image {
          flex: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .side-image img {
          width: 100%;
          max-width: 45rem;
        }

        @media only screen and (max-width: 1025px) {
          .text-image-div {
            width: 100%;
            padding: 0 1rem;
          }

          .titulo-side-image {
            font-size: 3rem;
          }
        }

        @media only screen and (max-width: 767px) {
          .text-image-div {
            flex-direction: column;
          }

          .titulo-side-image {
            font-size: 3rem;
          }
        }
      </style>
      <div class="text-image-div">
        <div class="side-text">
          <h3 class="titulo-side-image">Bolsas oferecidas</h3>
          <div class="list-bolsas">
            <p>Bolsa integral (100%)</p>
            <p>Bolsa parcial de 50%</p>
            <p>Bolsa parcial de 30%</p>
          </div>
          <p class="benefit-warning">
            * O benefício é pessoal, intransferível e limitado a uma bolsa por
            candidato aprovado, não cumulativo.
          </p>
        </div>
        <div class="side-image">
          <img src="../media/Livro Rosa.png" alt="Side Image div" />
        </div>
      </div>
    </section>
  </body>
</html>
