<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <section>
      <style>
        .vbg {
          height: 80vh;
          width: 100%;
          position: relative;
        }

        .vbg video {
          width: 100%;
          height: 100%;
          object-fit: cover;
          position: absolute;
          z-index: -1;
          top: 0;
          left: 0;
        }

        .vbg-black-bg {
          position: absolute;
          background-color: hsla(0, 0%, 0%, 0.4);
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
        }

        .vbg-middle-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 1.5rem;
        }

        .vbg-middle-text h1 {
          font-size: clamp(1.9rem, 3.8vw + 1rem, 4rem) !important;
          color: hsla(0, 0%, 98%);
          font-weight: bold;
        }

        .vbg-middle-text p {
          font-size: 1rem;
          color: hsla(0, 0%, 98%);
          max-width: 40rem;
        }

        .vbg-middle-text button {
          width: auto;
          color: hsl(0, 0%, 85%);
          background-color: transparent;
          padding: 1rem;
          border: 2.5px solid hsla(0, 0%, 85%);
          border-radius: 50px;
          cursor: pointer;

          font-size: 1.125rem;
          font-weight: 500;
          width: 25rem;
        }
      </style>
      <main class="vbg">
        <video
          src="https://ebramev.com.br/wp-content/uploads/2024/11/7469673-hd_1920_1080_25fps.mp4"
          autoplay
          muted
          loop
        >
          Your browser does not support the video tag.
        </video>
        <div class="vbg-black-bg">
          <div class="vbg-middle-text">
            <h1>Cuidados Veterinários<br />Especializados e Avançados</h1>
            <p>
              Atendimentos de alta complexidade com tecnologia de ponta e equipe
              dedicada.
            </p>
            <button>Inauguração em Janeiro de 2025</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
